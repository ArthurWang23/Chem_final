server {
  listen 80;
  server_name _;

  # 父应用（主前端）
  root /usr/share/nginx/html/parent;
  index index.html;

  location = /favicon.ico { log_not_found off; access_log off; }
  location ^~ /assets/ { try_files $uri =404; }

  # 子应用（/child）
  location ^~ /child/ {
    alias /usr/share/nginx/html/child/;
    try_files $uri $uri/ /child/index.html;
  }

  # 本地后端（REST + WS）
  location /chem-api/ {
    proxy_pass http://backend:3000/chem-api/;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_read_timeout 3600s;
  }

  # 远程后端
  location /api/ {
    proxy_pass http://219.228.149.131:8080/;
    proxy_set_header Host 219.228.149.131:8080;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_read_timeout 60s;
  }

  # chemistry-back WebSocket 反代
  location /ws-ai/ {
    proxy_pass http://chemistry-back:3004/;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_read_timeout 3600s;
  }

  # 父应用 SPA 兜底
  location / {
    try_files $uri $uri/ /index.html;
  }
}